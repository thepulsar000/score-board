<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.fontspace.com/cursed-timer-ulil-font-f29411">
</head>
<body>
    <div class="score-board">
        <!-- FIRST SCORE -->
        <div>
            <h1>HOME</h1>
            <div class="score" id="score1">0</div>
            <div class="calc">
                <div onclick="addOne()">+1</div>
                <div onclick="addTwo()">+2</div>
                <div onclick="addThree()">+3</div>
                <div onclick="resetScore1()">0</div>
            </div>
        </div>
        <!-- SECOND SCORE -->
        <div>
            <h1>GUEST</h1>
            <div class="score" id="score2">0</div>
            <div class="calc">
                <div onclick="addOne2()">+1</div>
                <div onclick="addTwo2()">+2</div>
                <div onclick="addThree2()">+3</div>
                <div onclick="resetScore2()">0</div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
